<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Facelet Title</title>
        
        <!-- Bootstrap -->
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <!-- Bootstrap theme -->
        <h:outputStylesheet library="css" name="bootstrap-theme.min"/>
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    
    </h:head>
    <h:body>
        
     <div class="container">
       <h:form id="formIdentifica" class="form-signin" role="form">
          <h2 class="form-signin-heading">#{salaBean.nome}</h2>
          <p:editor id="editor" value="" width="600"/> 

          <p:commandButton value="Submit" update="display" class="btn btn-lg btn-primary btn-block" /> 
        </h:form>
      </div>
        <h:outputScript library="js" name="jquery-1.11.1.min"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
    </h:body>
</html>
