<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>#{msg.title_app}</title>
        
        <!-- Bootstrap -->
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <!-- Bootstrap theme -->
        <h:outputStylesheet library="css" name="bootstrap-theme.min"/>
        
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
     <div class="container">
        <form class="form-signin" role="form">
          <h2 class="form-signin-heading">Login - <b>#{msg.title_app}</b></h2>
          <input type="email" class="form-control" placeholder="E-mail" required="required" autofocus="autofocus" />
          <input type="password" class="form-control" placeholder="Senha" required="required" />
          <label class="checkbox">
            <input type="checkbox" value="remember-me" /> Manter Logado
          </label>
           <h:commandButton class="btn btn-lg btn-primary btn-block" value="#{msg.bt_entrar}" />
        </form>
      </div>
        
        <h:outputScript library="js" name="jquery-1.11.1.min"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
    </h:body>
</html>
